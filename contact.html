<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="Assets/CSS/site.css">
		<script src="Assets/Scripts/site.js"> </script>
		<title>LA Lakers FanPage || Registration</title>
	</head>
	<body>
		<div id="main">
			<header>
				<div class="bigLogo"></div>
				<div class="dropdown">
					<button onclick="myFunction()" class="dropbtn">More</button>
					<div id="myDropdown" class="dropdown-content">
						<a href="contact.html">Registration</a>
						<a href="quiz.html">Lakers Quiz</a>
					</div>
				</div>
				<nav>
						<a href="index.html">Home</a> |
						<a href="roster.html">Roster</a> |
						<a href="hof.html">Hall Of Fame</a> |
						<a href="stats.html">All Time Stats</a> |
						<a href="schedule.html">Schedule</a> |
				</nav>
			</header>
			<h1> The Los Angeles Lakers</h1>
			<br>
			<div id="content">
				<h3> Registration Page</h3>
				<br>
				<form action="server-script-url" name="regForm" onsubmit="return( validate() );">
					<div class="question">
						<label>
							<span>Firstname</span><span class="errorMessage" id="firstnameMessage"></span>
							<input class="generalInput" type="text" name="firstname">
						</label>
					</div>
					<div class="question">
						<label>Lastname</label>
						<input class="generalInput" type="text" name="lastname" >
					</div>
					<div class="question">
						<label>Email</label>
						<input type="email" class="generalInput" name="email">
					</div>
					<div class="question">
						<label>Date</label>
						<input type="date" class="generalInput" name="date">
					</div>
					<div class="question">
						<label>Address</label>
						<input class="generalInput" type="text" name="address">
					</div>
					<div class="question">
						<label>Password</label>
						<input class="generalInput" type="password" name="password1">
					</div>
					<div class="question">
						<label>Password</label>
						<input class="generalInput" type="password" name="password2">
					</div>
					<div class="question">
						<label>Age</label>
						<select class="generalInput">
							<option value="0-16">0-16</option>
							<option value="16-19">16-19</option>
							<option value="20+">20+</option>
						</select>
					</div>
					<div class="question">
						<label>Gender</label><br>
							<input type="radio" name="gender" value="male">Male<br>
							<input type="radio" name="gender" value="female">Female<br>
							<input type="radio" name="gender" value="other" checked>Other
								<input type="text" name="gender_category">
					</div>
					<div class="question">
						<label>Favourite All Time Laker</label><br>
						<input class="clickInput" type="checkbox" name="player" value="Kobe Bryant">Kobe Bryant<br>
						<input class="clickInput" type="checkbox" name="player" value="Shaquille O'Neal">Shaquille O'Neal<br>
						<input class="clickInput" type="checkbox" name="player" value="Lebron James">Lebron James<br>
						<input class="clickInput" type="checkbox" name="player" value="Kareem Abdul Jabbar">Kareem Abdul Jabbar<br>
						<input class="clickInput" type="checkbox" name="player" value="Magic Johnson">Magic Johnson<br>
					</div> 
					<button type="submit">Submit</button>
				</form>
			</div>
			<footer>
				Site by: Jonathan Hew &copy; 2019
			</footer>
		</div>
	</body>
</html>
